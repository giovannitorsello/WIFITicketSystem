<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>WIFI Ticket System</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout id="main_layout" fullPage="true">

                <p:layoutUnit position="north" size="35" resizable="false" closable="false">
                    <h:form id="form_logout">
                    <table>
                        <tr>
                            <td>Sistema di gestione ticket WIFI Netcom</td>
                            <td><p:commandButton style="position: absolute; right: 0px; top: 0px;" actionListener="#{authenticationController.logout()}" value="Esci"  ajax="false"/></td>
                        </tr>
                    </table>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    <p style="vertical-align: top; font-size: 8px    ;">Giovanni Torsello - 2013 - WIFI Netcom</p>
                </p:layoutUnit>
                
                <p:layoutUnit  visible="false" position="west" size="0" header="Menu" collapsible="true" style="font-size: 10px;">                                                                                
                </p:layoutUnit>
                      
                <p:layoutUnit id="center" position="center" >
                    <h:form id="form_data">
                    <p:outputPanel id="page">       
                        <f:ajax render=":content">
                            <p:menuButton value="opzioni">
                                <p:menuitem id="menClienti" value="Clienti" actionListener="#{menuController.clienti}" update="@form" immediate="true"/>                            
                                <p:menuitem id="menUtenti" value="Utenti"   actionListener="#{menuController.utenti}"  update="@form" immediate="true"/>                            
                                <p:menuitem id="menTicket" value="Ticket"   actionListener="#{menuController.ticket}"  update="@form" immediate="true"/>                            
                                <p:menuitem id="menRadius" value="Radius"   actionListener="#{menuController.radius}"  update="@form" immediate="true"/>                            
                            </p:menuButton>
                            </f:ajax>
                        <h:panelGroup id="content">                            
                            <ui:include id="page_include" src="#{menuController.urlDestination}.xhtml"/>
                        </h:panelGroup>
                    </p:outputPanel>
                    </h:form>
                </p:layoutUnit> 
                
            </p:layout>                        
        </h:body>

    </f:view>
</html>
