<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
    <h:head>
         <f:facet name="first">
             <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
             <title>WifiNetCom distribution ticket system</title>
         </f:facet>
    </h:head>

    <h:body>
    <style>body .ui-widget{font-size: 0.8em;}</style>       
    <h:form id="form_login">    
    <p:panel id="panel_login" style="margin-left: 40%;" rendered="#{not authenticationController.loggedIn}">
        <h:panelGrid  id="login_fields" columns="2" cellpadding="2">
            <h:outputText value="Username:" />
            <p:inputText id="user" value="#{authenticationController.user}" />
            
            <h:outputText value="Password:"/>
            <p:password id="password" value="#{authenticationController.password}" />
            
            <p:commandButton value="Login" action="#{authenticationController.login}" />
        </h:panelGrid>                
      </p:panel>            
    </h:form>
    </h:body>
 </f:view>
</html>
